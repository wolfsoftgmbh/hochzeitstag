<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Hochzeitstag</title>
    
    <!-- Import Google Font "Baloo 2" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* 
         * GLOBAL STYLES 
         */
        :root {
            --primary-pink: #e91e63;
            --soft-pink: #f8bbd0;
            --light-pink: #ffc1e3;
            --bg-gradient-start: #fff0f5; /* Lavender Blush */
            --bg-gradient-end: #f48fb1;   /* Pink */
            --card-bg-overlay: rgba(255, 255, 255, 0.85);
            --text-color: #4a4a4a;
            --box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Full page pink gradient background */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
        }

        /* 
         * CARD CONTAINER 
         */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            position: relative;
            background-color: white;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden; /* Ensures background image stays inside rounded corners */
        }

        /* 
         * BACKGROUND IMAGE CONFIGURATION
         * Replace the URL below with your actual wedding photo.
         */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Placeholder image - Replace url(...) with your photo */
            background-image: url('kiss.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(1px); /* Blur effect */
            z-index: 0;
        }

        /* White/Pink Overlay to make text readable */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg-overlay);
            z-index: 1;
        }

        /* Ensures content sits above the background and overlay */
        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        /* 
         * TYPOGRAPHY 
         */
        h1 {
            color: var(--primary-pink);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .subtitle {
            color: #757575;
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* 
         * COUNTER BOXES 
         */
        .row-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .box {
            background-color: #fff;
            border: 2px solid var(--soft-pink);
            border-radius: 15px;
            padding: 15px 5px;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: translateY(-3px);
            border-color: var(--primary-pink);
        }

        .box .number {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-pink);
            line-height: 1;
        }

        .box .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        /* Seconds centered box */
        .seconds-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .box-large {
            min-width: 120px;
            background-color: var(--primary-pink);
            color: white;
            border: none;
        }
        
        .box-large .number {
            color: white;
            font-size: 2.2rem;
        }
        
        .box-large .label {
            color: rgba(255,255,255,0.9);
        }

        /* Total Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stats-box {
            background-color: #fce4ec; /* Very light pink */
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
        }

        .stats-box .number {
            font-size: 1.4rem;
            color: #c2185b; /* Darker pink */
        }

        /* 
         * MILESTONE BOX
         */
        .milestone-box {
            background-color: #fff;
            border: 2px solid var(--soft-pink);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
            text-align: left;
        }

        .milestone-title {
            color: var(--primary-pink);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .milestone-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .milestone-item {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .milestone-item:last-child {
            border-bottom: none;
        }

        .milestone-label {
            font-weight: 600;
            color: #d81b60;
            margin-right: 10px;
        }

        .milestone-date {
            color: #666;
            text-align: right;
        }

        /*
         * QUOTE BOX
         */
        .quote-box {
            background-color: var(--bg-gradient-start);
            border: 2px solid var(--soft-pink);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
            font-size: 1.1rem;
            font-style: italic;
            color: #d81b60;
            line-height: 1.4;
        }

        /* 
         * FOOTER INFO 
         */
        .footer-info {
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
        }

        .start-date {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        .countdown-pill {
            background-color: var(--primary-pink);
            color: white;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
            max-width: 100%;
            box-sizing: border-box;
        }

        /* 
         * RESPONSIVE ADJUSTMENTS 
         */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            
            /* Wrap the 4 top boxes into 2 rows of 2 */
            .row-grid {
                grid-template-columns: 1fr 1fr; 
            }
            
            .box .number { font-size: 1.5rem; }
            
            .stats-row {
                grid-template-columns: 1fr; /* Stack total stats vertically */
            }

            .milestone-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .milestone-date {
                text-align: left;
                margin-top: 2px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="content-wrapper">
            <!-- Header -->
            <h1>Unser Hochzeitstag</h1>
            <div class="subtitle">Zeit seit dem schönsten Tag unseres Lebens!</div>

            <!-- Row 1: Years, Days, Hours, Minutes -->
            <div class="row-grid">
                <div class="box">
                    <span class="number" id="val-years">0</span>
                    <span class="label">Jahre</span>
                </div>
                <div class="box">
                    <span class="number" id="val-days">0</span>
                    <span class="label">Tage</span>
                </div>
                <div class="box">
                    <span class="number" id="val-hours">0</span>
                    <span class="label">Stunden</span>
                </div>
                <div class="box">
                    <span class="number" id="val-minutes">0</span>
                    <span class="label">Minuten</span>
                </div>
            </div>

            <!-- Row 2: Seconds (Centered) -->
            <div class="seconds-container">
                <div class="box box-large">
                    <span class="number" id="val-seconds">0</span>
                    <span class="label">Sekunden</span>
                </div>
            </div>

            <!-- Row 3: Total Stats -->
            <div class="stats-row">
                <div class="box stats-box">
                    <span class="number" id="total-hours">0</span>
                    <span class="label">Gesamte Stunden</span>
                </div>
                <div class="box stats-box">
                    <span class="number" id="total-seconds">0</span>
                    <span class="label">Gesamte Sekunden</span>
                </div>
            </div>

            <!-- Milestone Box -->
            <div class="milestone-box">
                <div class="milestone-title">Besondere Tage</div>
                <div id="milestone-list" class="milestone-list">
                    <!-- Milestones will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Quote Block -->
            <div id="quote-display" class="quote-box">
                <!-- Quote will be inserted here by JavaScript -->
            </div>

            <!-- Footer Section -->
            <div class="footer-info">
                <span class="start-date" id="wedding-date-display"></span>
                <div class="countdown-pill" id="next-anniversary">
                    Berechne...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * CONFIGURATION
     * Set the wedding date here. 
     * Month is 0-indexed in JS Date constructor (0=Jan, 8=Sept), 
     * but standard string parsing "YYYY-MM-DDTHH:mm:ss" is easier/safer. 
     */
    const WEDDING_DATE_STR = "2025-09-06T11:02:00"; 
    
    // DOM Elements
    const elYears = document.getElementById('val-years');
    const elDays = document.getElementById('val-days');
    const elHours = document.getElementById('val-hours');
    const elMinutes = document.getElementById('val-minutes');
    const elSeconds = document.getElementById('val-seconds');
    const elTotalHours = document.getElementById('total-hours');
    const elTotalSeconds = document.getElementById('total-seconds');
    const elNextAnniversary = document.getElementById('next-anniversary');
    const elQuoteDisplay = document.getElementById('quote-display');
    const elWeddingDateDisplay = document.getElementById('wedding-date-display');
    const elMilestoneList = document.getElementById('milestone-list');

    // List of humorous and affectionate German quotes
    const quotes = [
        "Liebe ist, wenn man sich auch ohne Worte versteht,\naber trotzdem stundenlang quatschen kann.",
        "Wir sind wie zwei Puzzleteile:\nUnterschiedlich, aber wir passen perfekt zusammen.",
        "Ehe ist, wenn man sich streitet, wer recht hat,\nund am Ende beide lachen müssen.",
        "Zusammen sind wir einfach besser.\nWie Kaffee und Kuchen am Sonntagnachmittag.",
        "Du bist mein Lieblingsmensch,\nauch wenn du mir manchmal den letzten Keks klaust.",
        "Liebe ist das einzige,\nwas mehr wird, wenn wir es verschwenden.",
        "Mit dir wird sogar der Einkauf im Supermarkt\nzu einem kleinen Abenteuer.",
        "Wir passen zusammen wie\nTopf und Deckel (auch wenn es manchmal klappert).",
        "Echte Liebe ist,\nwenn man sich gegenseitig beim Schnarchen erträgt.",
        "Du bist mein Anker im Sturm\nund mein Konfetti im Alltag.",
        "Zuhause ist da,\nwo du bist (und wo das WLAN funktioniert).",
        "Wir sind ein perfektes Team:\nIch sorge für das Chaos, du für die Ordnung.",
        "Liebe heißt nicht, dass man sich nie streitet,\nsondern dass man sich immer wieder verträgt.",
        "Mit dir an meiner Seite\nist jeder Tag ein kleiner Feiertag.",
        "Du bist der Grund,\nwarum ich öfter auf mein Handy schaue und lächle.",
        "Unsere Liebe ist wie guter Wein:\nSie wird mit den Jahren immer besser.",
        "Danke, dass du meine Macken nicht nur erträgst,\nsondern sie sogar ein bisschen magst.",
        "Wir zwei gegen den Rest der Welt\n(und gegen den Abwasch).",
        "Du bringst mich zum Lachen,\nselbst wenn ich eigentlich grummelig sein will.",
        "Glück ist, jemanden zu haben,\nmit dem man auch mal herrlich albern sein kann."
    ];

    /**
     * Selects a random quote and displays it.
     */
    function displayRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        // Replace newline characters with HTML line breaks for display
        elQuoteDisplay.innerHTML = quotes[randomIndex].replace(/\n/g, "<br>");
    }

    /**
     * Formats a date object to German string: "Weekday, DD. Month YYYY"
     */
    function formatMilestoneDate(date) {
        return date.toLocaleDateString('de-DE', {
            weekday: 'long',
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        });
    }

    /**
     * Calculates and displays special milestone dates.
     */
    function calculateMilestones() {
        const weddingDate = new Date(WEDDING_DATE_STR);
        
        // Define milestones: Label and calculation function
        const milestones = [
            { 
                label: "100. Tag", 
                date: new Date(weddingDate.getTime() + (100 * 24 * 60 * 60 * 1000)) 
            },
            { 
                label: "200. Tag", 
                date: new Date(weddingDate.getTime() + (200 * 24 * 60 * 60 * 1000)) 
            },
            { 
                label: "300. Tag", 
                date: new Date(weddingDate.getTime() + (300 * 24 * 60 * 60 * 1000)) 
            },
            { 
                label: "1/4 Jahr", 
                // 3 months approx, but precisely adding months is better for "Year" milestones
                date: new Date(new Date(weddingDate).setMonth(weddingDate.getMonth() + 3)) 
            },
            { 
                label: "2/4 Jahr", 
                date: new Date(new Date(weddingDate).setMonth(weddingDate.getMonth() + 6)) 
            },
            { 
                label: "3/4 Jahr", 
                date: new Date(new Date(weddingDate).setMonth(weddingDate.getMonth() + 9)) 
            }
        ];

        let html = '';
        milestones.forEach(m => {
            html += `
                <div class="milestone-item">
                    <span class="milestone-label">${m.label}:</span>
                    <span class="milestone-date">${formatMilestoneDate(m.date)}</span>
                </div>
            `;
        });

        elMilestoneList.innerHTML = html;
    }

    function updateTimer() {
        const now = new Date();
        const weddingDate = new Date(WEDDING_DATE_STR);

        // Display formatted wedding date (Start date)
        const weddingDateFormatted = weddingDate.toLocaleDateString('de-DE', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        elWeddingDateDisplay.innerText = `Start: ${weddingDateFormatted} Uhr`;

        // 1. Calculate Time Since Wedding
        // Get difference in milliseconds
        let diff = now - weddingDate;

        // If wedding is in the future relative to system time, handle gracefully (show 0)
        // Although prompt context says it's Dec 2025, so wedding is past.
        if (diff < 0) diff = 0;

        // Calculate Totals
        const totalSeconds = Math.floor(diff / 1000);
        const totalHours = Math.floor(totalSeconds / 3600);

        // Calculate Breakdown (Years, Days, Hours, Minutes, Seconds)
        // We calculate "Years" based on full calendar years to be accurate
        let tempDate = new Date(weddingDate);
        let years = 0;
        
        // Add years until we go past 'now'
        while(true) {
            tempDate.setFullYear(tempDate.getFullYear() + 1);
            if(tempDate > now) {
                tempDate.setFullYear(tempDate.getFullYear() - 1);
                break;
            }
            years++;
        }

        // Remaining difference after removing years
        const diffAfterYears = now - tempDate;
        
        // Constants for time conversion
        const oneDay = 1000 * 60 * 60 * 24;
        const oneHour = 1000 * 60 * 60;
        const oneMinute = 1000 * 60;
        const oneSecond = 1000;

        const days = Math.floor(diffAfterYears / oneDay);
        const hours = Math.floor((diffAfterYears % oneDay) / oneHour);
        const minutes = Math.floor((diffAfterYears % oneHour) / oneMinute);
        const seconds = Math.floor((diffAfterYears % oneMinute) / oneSecond);

        // Update DOM for "Time Since"
        elYears.innerText = years;
        elDays.innerText = days;
        elHours.innerText = hours;
        elMinutes.innerText = minutes;
        elSeconds.innerText = seconds;

        // Format totals with German thousands separator
        elTotalHours.innerText = totalHours.toLocaleString('de-DE');
        elTotalSeconds.innerText = totalSeconds.toLocaleString('de-DE');

        // 2. Calculate Countdown to Next Anniversary
        let currentYear = now.getFullYear();
        let nextAnniversary = new Date(currentYear, 8, 6, 11, 2, 0); // Month 8 is September
        
        // If the anniversary for this year has passed, look to next year
        if (now > nextAnniversary) {
            nextAnniversary = new Date(currentYear + 1, 8, 6, 11, 2, 0);
        }

        const diffNext = nextAnniversary - now;
        
        // Calculate days and hours remaining
        const nextDays = Math.floor(diffNext / oneDay);
        const nextHours = Math.floor((diffNext % oneDay) / oneHour);

        // Format the next anniversary date for display
        const nextAnniversaryWeekday = nextAnniversary.toLocaleDateString('de-DE', { weekday: 'long' });
        const nextAnniversaryDateFormatted = nextAnniversary.toLocaleDateString('de-DE', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        elNextAnniversary.innerText = `Noch ${nextDays} Tage und ${nextHours} Stunden bis zum nächsten Hochzeitstag (${nextAnniversaryWeekday}, ${nextAnniversaryDateFormatted} Uhr)`;
    }

    // Initialize components
    displayRandomQuote();
    calculateMilestones();

    // Run timer immediately then every second
    updateTimer();
    setInterval(updateTimer, 1000);

</script>
</body>
</html>
